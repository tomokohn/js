<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nodule</title>
</head>
<body>
<script>
    /*
     Module Pattern Exercise:

     1. Build a Module Pattern named `triangle` that returns a public method `getPerimeter`, public property `getSum` and has a private function `sum`.
     2. `getSum` value is a reference to `sum`.
     3. `getPerimeter` accepts any number of arguments and uses the private function `sum` to return the sum of only the first 3 arguments.

     Restrictions:
     1. `getPerimeter` and `sum` should not define any parameters in their declaration
     2. `sum` should accept any number of arguments and return their sum.

     */

    //-----------------------------------------
    // Your code here
    //-----------------------------------------
    var triangle = (function() {

        function sum() {
            console.log(arguments);
            var arr = Array.prototype.slice.call(arguments);
            return arr.reduce(function (a, b) {
                return a + b;

            });
        }

        return {
            getPerimeter: function () {
                var args = Array.prototype.slice.call(arguments);
                console.log(args);
                return sum(args[0],args[1],args[2]);
            },

            getSum: function () {
                var args = Array.prototype.slice.call(arguments);
                return sum.apply(this, args);
            }
        }

    })();




    //-----------------------------------------
    // Your code should pass these tests
    //-----------------------------------------
    console.log(typeof window.sum);
//     'undefined'
    console.log(typeof triangle.sum);
     'undefined'
    console.log(triangle.getSum(2, 4, 8, 16, 32));
    // 62
    console.log(triangle.getPerimeter(2, 4, 8, 16, 32));
    // 14
    console.log(triangle.getPerimeter(1, 2, 3));
    // 6

</script>
</body>
</html>
