<body>
<script>
    var arr=[1];
    function fibomachi(end){
        var num = num || [1,1];
        if (num[num.length-1]<end) {
            return num.push(num[num.length-1]+num[num.length-2]);

        } return num;
    }

    console.log(fibomachi(5));

    function fib(end) {
        var arr = [1,1];
        while (arr[arr.length-1]<end) {
            arr.push(arr[arr.length-1]+arr[arr.length-2]);
        }

        return arr;
    }
    function fib(x) {
        if (x === 0) {
            return 0;
        } else if (x === 1) {
            return 1;
        } else {
            return fib(x-1)+fib(x-2);
        }
    }

    console.log(fib(10));


</script>
</body>
