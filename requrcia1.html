    <meta charset="UTF-8">
    <title>רקורסיה</title>
</head>
<body>

<script>
    function  printCounter(counter) {
        var number  = counter || 0;
        if (number === 5) {
            return number;
        }
        ++number;
        console.log(number);
        printCounter(number);

    }
    printCounter();
</script>
