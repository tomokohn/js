<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>talks About</title>
</head>
<body>

<div id="text">
    <ul>
        <li><span></span>You should really read the Eloquent JavaScript book, it's great!</li>
    </ul>
</div>

<script>
    function talksAbout(node, string) {
        if (node.nodeType === document.TEXT_NODE){
            var temp = node.nodeValue;
            if (temp.indexOf(string) >= 0 ){
            return true;
            }
            else return false;
        }
        if (node.nodeType === document.ELEMENT_NODE){
            for (var i = 0; i < node.childNodes.length; i++) {
                talksAbout(node.childNodes[i], string);
        }
        }
    }

    console.log(talksAbout(document.querySelector('#text'), "book"));
    // â†’ true
</script>
</body>
</html>
